<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download your learning achievement certificates">
    <title>My Certificates - Cogno Solution</title>
    
    <link rel="icon" href="../assets/images/icons/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/dark-mode.css">
    <link rel="stylesheet" href="../css/mobile-nav.css">
    
    <!-- Supabase and Activity Tracker -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="../js/activity-tracker.js"></script>
    
    <style>
        @media (max-width: 768px) {
            body { padding-bottom: calc(64px + env(safe-area-inset-bottom, 0px) + 16px); }
        }
        /* bottom-nav visible on all screens */
        
        .certificates-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            color: var(--color-text);
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--color-text-secondary);
            text-decoration: none;
            margin-bottom: 30px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: var(--color-primary);
        }
        
        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .certificate-card {
            background: var(--color-surface);
            border-radius: 16px;
            padding: 30px;
            border: 2px solid var(--color-border);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .certificate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .certificate-card.locked {
            opacity: 0.7;
        }
        
        .certificate-card.locked::after {
            content: 'üîí';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
        }
        
        .certificate-card.unlocked::after {
            content: '‚úÖ';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
        }
        
        .certificate-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .certificate-icon.dyslexia { background: rgba(0, 102, 204, 0.1); }
        .certificate-icon.dyscalculia { background: rgba(16, 185, 129, 0.1); }
        .certificate-icon.dysgraphia { background: rgba(245, 158, 11, 0.1); }
        .certificate-icon.dyspraxia { background: rgba(139, 92, 246, 0.1); }
        
        .certificate-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 10px;
        }
        
        .certificate-description {
            color: var(--color-text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .progress-bar {
            background: var(--color-background);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s;
        }
        
        .progress-fill.dyslexia { background: var(--color-dyslexia); }
        .progress-fill.dyscalculia { background: var(--color-dyscalculia); }
        .progress-fill.dysgraphia { background: var(--color-dysgraphia); }
        .progress-fill.dyspraxia { background: var(--color-dyspraxia); }
        
        .progress-text {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            margin-bottom: 20px;
        }
        
        .download-btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .download-btn.enabled {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
        }
        
        .download-btn.enabled:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .download-btn.disabled {
            background: var(--color-background);
            color: var(--color-text-secondary);
            cursor: not-allowed;
        }
        
        /* Certificate Preview Modal */
        .certificate-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .certificate-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .certificate-preview {
            background: white;
            max-width: 800px;
            width: 100%;
            padding: 60px;
            border-radius: 0;
            position: relative;
            border: 15px solid;
            border-image: linear-gradient(135deg, #FFD700, #FFA500, #FFD700) 1;
        }
        
        .certificate-preview .close-btn {
            position: absolute;
            top: -50px;
            right: 0;
            background: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        
        .certificate-content {
            text-align: center;
        }
        
        .certificate-content .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .certificate-content .title {
            font-size: 2.5rem;
            color: #1a1a2e;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .certificate-content .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }
        
        .certificate-content .recipient {
            font-size: 2rem;
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        .certificate-content .achievement {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .certificate-content .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .certificate-content .stat {
            text-align: center;
        }
        
        .certificate-content .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }
        
        .certificate-content .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .certificate-content .date {
            font-size: 0.9rem;
            color: #888;
            margin-top: 30px;
        }
        
        .certificate-content .cert-id {
            font-size: 0.8rem;
            color: #aaa;
            margin-top: 10px;
            font-family: monospace;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .modal-actions button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal-actions .download-pdf {
            background: #10b981;
            color: white;
        }
        
        .modal-actions .print-btn {
            background: #6b7280;
            color: white;
        }
        
        /* Achievements Section */
        .achievements-section {
            margin-top: 50px;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: var(--color-text);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .achievement-badge {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 2px solid var(--color-border);
            transition: all 0.3s;
        }
        
        .achievement-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .achievement-badge .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .achievement-badge .name {
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 5px;
        }
        
        .achievement-badge .date {
            font-size: 0.8rem;
            color: var(--color-text-secondary);
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            .certificate-preview, .certificate-preview * {
                visibility: visible;
            }
            .certificate-preview {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .close-btn, .modal-actions {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="certificates-container">
        <a href="../dashboard/child-dashboard.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i>
            Back to Dashboard
        </a>
        
        <div class="page-header">
            <h1>üèÜ My Certificates & Achievements</h1>
            <p>Download certificates for modules you've completed with 70% or higher</p>
        </div>
        
        <div class="certificates-grid" id="certificatesGrid">
            <!-- Certificates will be loaded here -->
        </div>
        
        <div class="achievements-section">
            <h2 class="section-title">
                <i class="fa-solid fa-medal"></i>
                My Badges
            </h2>
            <div class="achievements-grid" id="achievementsGrid">
                <!-- Badges will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Certificate Preview Modal -->
    <div class="certificate-modal" id="certificateModal">
        <div class="certificate-preview" id="certificatePreview">
            <button class="close-btn" onclick="closeModal()">
                <i class="fa-solid fa-times"></i>
            </button>
            <div class="certificate-content" id="certificateContent">
                <!-- Certificate content will be generated here -->
            </div>
            <div class="modal-actions">
                <button class="download-pdf" onclick="downloadPDF()">
                    <i class="fa-solid fa-download"></i>
                    Download PDF
                </button>
                <button class="print-btn" onclick="window.print()">
                    <i class="fa-solid fa-print"></i>
                    Print
                </button>
            </div>
        </div>
    </div>
    
    <script src="../js/notifications.js"></script>
    
    <script>
        const certificatesGrid = document.getElementById('certificatesGrid');
        const achievementsGrid = document.getElementById('achievementsGrid');
        const certificateModal = document.getElementById('certificateModal');
        const certificateContent = document.getElementById('certificateContent');
        
        let currentCertificate = null;
        
        const moduleConfig = {
            dyslexia: {
                name: 'Dyslexia Reading & Language',
                icon: 'üìö',
                color: '#0066cc',
                activities: 8
            },
            dyscalculia: {
                name: 'Dyscalculia Math Skills',
                icon: 'üî¢',
                color: '#10b981',
                activities: 9
            },
            dysgraphia: {
                name: 'Dysgraphia Writing Practice',
                icon: '‚úçÔ∏è',
                color: '#f59e0b',
                activities: 9
            },
            dyspraxia: {
                name: 'Dyspraxia Motor Skills',
                icon: 'üéØ',
                color: '#8b5cf6',
                activities: 9
            }
        };
        
        async function init() {
            await CognoTracker.init();
            
            if (!CognoTracker.user) {
                window.location.href = '../auth/login.html';
                return;
            }
            
            await loadCertificates();
            await loadAchievements();
        }
        
        async function loadCertificates() {
            certificatesGrid.innerHTML = '';
            
            for (const [moduleId, config] of Object.entries(moduleConfig)) {
                const progress = await CognoTracker.getModuleProgress(moduleId);
                const isUnlocked = progress && progress.completionPercentage >= 70;
                
                const card = document.createElement('div');
                card.className = `certificate-card ${isUnlocked ? 'unlocked' : 'locked'}`;
                card.innerHTML = `
                    <div class="certificate-icon ${moduleId}">
                        ${config.icon}
                    </div>
                    <div class="certificate-title">${config.name}</div>
                    <div class="certificate-description">
                        Complete ${config.activities} activities with an average score of 70% or higher to earn this certificate.
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${moduleId}" style="width: ${progress?.completionPercentage || 0}%"></div>
                    </div>
                    <div class="progress-text">
                        ${progress?.completedActivities || 0}/${config.activities} activities completed 
                        (${progress?.averageScore || 0}% avg score)
                    </div>
                    <button class="download-btn ${isUnlocked ? 'enabled' : 'disabled'}" 
                            ${isUnlocked ? `onclick="showCertificate('${moduleId}')"` : 'disabled'}>
                        <i class="fa-solid fa-${isUnlocked ? 'download' : 'lock'}"></i>
                        ${isUnlocked ? 'View & Download' : 'Complete 70% to Unlock'}
                    </button>
                `;
                
                certificatesGrid.appendChild(card);
            }
        }
        
        async function loadAchievements() {
            const achievements = await CognoTracker.getAchievements();
            
            if (achievements.length === 0) {
                achievementsGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--color-text-secondary);">
                        <i class="fa-solid fa-trophy" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.3;"></i>
                        <p>Complete activities to earn badges!</p>
                    </div>
                `;
                return;
            }
            
            achievementsGrid.innerHTML = achievements.map(a => `
                <div class="achievement-badge">
                    <div class="icon">${a.icon || 'üèÖ'}</div>
                    <div class="name">${a.title}</div>
                    <div class="date">${new Date(a.unlocked_at).toLocaleDateString()}</div>
                </div>
            `).join('');
        }
        
        async function showCertificate(moduleId) {
            const config = moduleConfig[moduleId];
            const progress = await CognoTracker.getModuleProgress(moduleId);
            const certData = await CognoTracker.generateCertificate(moduleId);
            
            if (!certData.success) {
                CognoNotifications?.toast?.error(certData.error);
                return;
            }
            
            currentCertificate = certData.certificate;
            
            certificateContent.innerHTML = `
                <div class="logo">üß†</div>
                <div class="title">Certificate of Achievement</div>
                <div class="subtitle">Cogno Solution Learning Platform</div>
                
                <p style="margin-bottom: 30px; color: #888;">This is to certify that</p>
                
                <div class="recipient">${currentCertificate.studentName}</div>
                
                <div class="achievement">
                    has successfully completed the <strong>${config.name}</strong> module
                    with outstanding dedication and performance.
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value">${currentCertificate.completedActivities}/${currentCertificate.totalActivities}</div>
                        <div class="stat-label">Activities Completed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${currentCertificate.averageScore}%</div>
                        <div class="stat-label">Average Score</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${config.icon}</div>
                        <div class="stat-label">${config.name.split(' ')[0]}</div>
                    </div>
                </div>
                
                <div class="date">
                    Awarded on ${new Date(currentCertificate.earnedAt).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })}
                </div>
                
                <div class="cert-id">
                    Certificate ID: ${currentCertificate.certificateId}
                </div>
            `;
            
            certificateModal.classList.add('active');
        }
        
        function closeModal() {
            certificateModal.classList.remove('active');
            currentCertificate = null;
        }
        
        // Close modal on outside click
        certificateModal.addEventListener('click', (e) => {
            if (e.target === certificateModal) {
                closeModal();
            }
        });
        
        async function downloadPDF() {
            // Create a simple PDF using canvas
            // For a production app, you'd use a library like jsPDF
            
            const preview = document.getElementById('certificatePreview');
            
            // Use html2canvas if available, otherwise use print
            if (typeof html2canvas !== 'undefined') {
                try {
                    const canvas = await html2canvas(preview, {
                        scale: 2,
                        useCORS: true
                    });
                    
                    const link = document.createElement('a');
                    link.download = `certificate-${currentCertificate?.certificateId || 'cogno'}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } catch (err) {
                    console.error('Download error:', err);
                    window.print();
                }
            } else {
                // Fallback to print
                CognoNotifications?.toast?.info('Use Print to PDF to save your certificate');
                window.print();
            }
        }
        
        // Initialize on load
        init();
    </script>
    
    <!-- Optional: html2canvas for PDF download -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

            <span>Learn</span>

        <a href="../doctors/index.html" class="nav-item">
            <i class="fa-solid fa-user-doctor"></i>
            <span>Doctors</span>

        <a href="../learning-hub/index.html" class="nav-item">

            <span>Hub</span>

        <a href="../progress/index.html" class="nav-item">

</body>
