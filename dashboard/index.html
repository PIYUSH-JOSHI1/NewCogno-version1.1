<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cogno Solution</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-client.js"></script>
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background, #f5f5f5);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid var(--primary-blue, #4F46E5);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
    </div>
    
    <script>
        // Redirect to role-appropriate dashboard
        async function redirectToDashboard() {
            try {
                const { user } = await CognoSupabase.getCurrentUser();
                
                if (!user) {
                    window.location.href = '../auth/login.html';
                    return;
                }
                
                const role = user.profile?.role || user.user_metadata?.role || 'student';
                
                const dashboards = {
                    student: 'child-dashboard.html',
                    child: 'child-dashboard.html',
                    parent: 'parent-dashboard.html',
                    doctor: '../doctor/dashboard.html',
                    admin: 'admin-dashboard.html'
                };
                
                window.location.href = dashboards[role] || 'child-dashboard.html';
            } catch (error) {
                console.error('Error:', error);
                window.location.href = '../auth/login.html';
            }
        }
        
        // Wait for Supabase to be ready
        if (typeof CognoSupabase !== 'undefined') {
            redirectToDashboard();
        } else {
            window.addEventListener('load', redirectToDashboard);
        }
    </script>
</body>
</html>
