    <script>
        document.addEventListener('DOMContentLoaded', () => {
            CognoModules.initDarkMode();
        });

        let currentOperation = '+';
        let difficulty = 'easy';
        let num1 = 0;
        let num2 = 0;
        let correctAnswer = 0;
        let userAnswer = '';
        let score = 0;
        let streak = 0;
        let totalQuestions = 0;
        let correctQuestions = 0;

        const difficultyRanges = {
            easy: { min: 1, max: 10 },
            medium: { min: 1, max: 20 },
            hard: { min: 1, max: 50 }
        };

        const visualEmojis = ['üîµ', 'üü¢', 'üü°', 'üî¥', 'üü£', '‚≠ê', 'üçé', 'üçä'];

        function init() {
            setOperation('+');
            setDifficulty('easy');
            generateProblem();
        }

        function setOperation(op) {
            currentOperation = op;
            
            // Update UI
            document.querySelectorAll('.operation-btn').forEach(btn => {
                btn.classList.remove('ring-4');
                if (btn.dataset.op === op) {
                    btn.classList.add('ring-4');
                }
            });
            
            generateProblem();
        }

        function setDifficulty(level) {
            difficulty = level;
            
            // Update UI
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-offset-2');
                if (btn.dataset.level === level) {
                    btn.classList.add('ring-2', 'ring-offset-2');
                }
            });
            
            generateProblem();
        }

        function generateProblem() {
            const range = difficultyRanges[difficulty];
            
            switch(currentOperation) {
                case '+':
                    num1 = randomInt(range.min, range.max);
                    num2 = randomInt(range.min, range.max);
                    correctAnswer = num1 + num2;
                    break;
                    
                case '-':
                    // Ensure positive result
                    num1 = randomInt(range.min, range.max);
                    num2 = randomInt(range.min, Math.min(num1, range.max));
                    correctAnswer = num1 - num2;
                    break;
                    
                case '√ó':
                    // Limit multipliers for reasonable visual
                    const multMax = difficulty === 'easy' ? 5 : (difficulty === 'medium' ? 10 : 12);
                    num1 = randomInt(1, multMax);
                    num2 = randomInt(1, multMax);
                    correctAnswer = num1 * num2;
                    break;
                    
                case '√∑':
                    // Ensure clean division
                    num2 = randomInt(1, difficulty === 'easy' ? 5 : 10);
                    correctAnswer = randomInt(1, difficulty === 'easy' ? 10 : 15);
                    num1 = num2 * correctAnswer;
                    break;
            }
            
            userAnswer = '';
            document.getElementById('num1').textContent = num1;
            document.getElementById('operator').textContent = currentOperation;
            document.getElementById('num2').textContent = num2;
            document.getElementById('answerDisplay').textContent = '?';
            document.getElementById('feedback').classList.add('hidden');
            
            renderVisual();
        }

        function renderVisual() {
            const container = document.getElementById('visualArea');
            container.innerHTML = '';
            
            const emoji = visualEmojis[Math.floor(Math.random() * visualEmojis.length)];
            
            // Limit visual objects for large numbers
            const maxVisual = 20;
            
            if (currentOperation === '+') {
                // Show two groups
                const group1 = document.createElement('div');
                group1.className = 'flex flex-wrap gap-1 justify-center max-w-32';
                const count1 = Math.min(num1, maxVisual);
                for (let i = 0; i < count1; i++) {
                    const obj = document.createElement('span');
                    obj.className = 'text-2xl visual-object';
                    obj.textContent = emoji;
                    obj.style.animationDelay = `${i * 50}ms`;
                    group1.appendChild(obj);
                }
                if (num1 > maxVisual) {
                    const more = document.createElement('span');
                    more.className = 'text-sm text-gray-500';
                    more.textContent = `+${num1 - maxVisual} more`;
                    group1.appendChild(more);
                }
                
                const plus = document.createElement('span');
                plus.className = 'text-4xl font-bold text-gray-400';
                plus.textContent = '+';
                
                const group2 = document.createElement('div');
                group2.className = 'flex flex-wrap gap-1 justify-center max-w-32';
                const count2 = Math.min(num2, maxVisual);
                for (let i = 0; i < count2; i++) {
                    const obj = document.createElement('span');
                    obj.className = 'text-2xl visual-object';
                    obj.textContent = emoji;
                    obj.style.animationDelay = `${(count1 + i) * 50}ms`;
                    group2.appendChild(obj);
                }
                if (num2 > maxVisual) {
                    const more = document.createElement('span');
                    more.className = 'text-sm text-gray-500';
                    more.textContent = `+${num2 - maxVisual} more`;
                    group2.appendChild(more);
                }
                
                container.appendChild(group1);
                container.appendChild(plus);
                container.appendChild(group2);
                
            } else if (currentOperation === '-') {
                // Show crossed out items
                const group = document.createElement('div');
                group.className = 'flex flex-wrap gap-1 justify-center max-w-64';
                const total = Math.min(num1, maxVisual);
                for (let i = 0; i < total; i++) {
                    const obj = document.createElement('span');
                    obj.className = 'text-2xl visual-object';
                    obj.textContent = emoji;
                    if (i >= num1 - num2 && i < num1) {
                        obj.style.opacity = '0.3';
                        obj.style.textDecoration = 'line-through';
                    }
                    group.appendChild(obj);
                }
                container.appendChild(group);
                
            } else if (currentOperation === '√ó') {
                // Show groups
                const wrapper = document.createElement('div');
                wrapper.className = 'flex flex-wrap gap-4 justify-center';
                
                const groupCount = Math.min(num1, 5);
                const itemsPerGroup = Math.min(num2, maxVisual / groupCount);
                
                for (let g = 0; g < groupCount; g++) {
                    const group = document.createElement('div');
                    group.className = 'flex flex-wrap gap-1 p-2 bg-white rounded-lg shadow-sm max-w-16';
                    for (let i = 0; i < itemsPerGroup; i++) {
                        const obj = document.createElement('span');
                        obj.className = 'text-xl visual-object';
                        obj.textContent = emoji;
                        group.appendChild(obj);
                    }
                    wrapper.appendChild(group);
                }
                
                if (num1 > 5) {
                    const more = document.createElement('span');
                    more.className = 'text-gray-500 self-center';
                    more.textContent = `... ${num1 - 5} more groups`;
                    wrapper.appendChild(more);
                }
                
                container.appendChild(wrapper);
                
            } else if (currentOperation === '√∑') {
                // Show items being split
                const total = Math.min(num1, maxVisual);
                const wrapper = document.createElement('div');
                wrapper.className = 'text-center';
                
                const allItems = document.createElement('div');
                allItems.className = 'flex flex-wrap gap-1 justify-center mb-4';
                for (let i = 0; i < total; i++) {
                    const obj = document.createElement('span');
                    obj.className = 'text-2xl visual-object';
                    obj.textContent = emoji;
                    allItems.appendChild(obj);
                }
                
                const arrow = document.createElement('div');
                arrow.className = 'text-2xl text-gray-400 my-2';
                arrow.textContent = `√∑ ${num2} = ?`;
                
                wrapper.appendChild(allItems);
                wrapper.appendChild(arrow);
                container.appendChild(wrapper);
            }
        }

        function inputNumber(n) {
            if (userAnswer.length < 4) {
                userAnswer += n;
                document.getElementById('answerDisplay').textContent = userAnswer;
            }
        }

        function clearAnswer() {
            userAnswer = '';
            document.getElementById('answerDisplay').textContent = '?';
        }

        function checkAnswer() {
            if (!userAnswer) return;
            
            totalQuestions++;
            const isCorrect = parseInt(userAnswer) === correctAnswer;
            
            const feedback = document.getElementById('feedback');
            const feedbackEmoji = document.getElementById('feedbackEmoji');
            const feedbackText = document.getElementById('feedbackText');
            
            feedback.classList.remove('hidden');
            
            if (isCorrect) {
                correctQuestions++;
                streak++;
                score += (10 * streak);
                
                feedbackEmoji.textContent = ['üéâ', '‚≠ê', 'üåü', 'üëè', 'üèÜ'][Math.min(streak - 1, 4)];
                feedbackText.textContent = streak > 1 ? `Correct! ${streak} in a row!` : 'Correct! Great job!';
                feedback.className = 'bg-green-100 rounded-2xl shadow-lg p-6 text-center text-green-700';
                
                document.getElementById('answerDisplay').classList.add('correct-animation');
                setTimeout(() => {
                    document.getElementById('answerDisplay').classList.remove('correct-animation');
                    generateProblem();
                }, 1500);
                
            } else {
                streak = 0;
                
                feedbackEmoji.textContent = 'üí™';
                feedbackText.textContent = `Not quite. The answer is ${correctAnswer}. Try again!`;
                feedback.className = 'bg-red-100 rounded-2xl shadow-lg p-6 text-center text-red-700';
                
                setTimeout(() => {
                    generateProblem();
                }, 2500);
            }
            
            updateStats();
        }

        function showHint() {
            // Highlight visual area
            const visual = document.getElementById('visualArea');
            visual.classList.add('ring-4', 'ring-purple-400');
            setTimeout(() => visual.classList.remove('ring-4', 'ring-purple-400'), 2000);
            
            // For addition/subtraction, count out loud
            if ('speechSynthesis' in window) {
                let hint = '';
                if (currentOperation === '+') {
                    hint = `${num1} plus ${num2}. Count from ${num1}: `;
                    for (let i = 1; i <= Math.min(num2, 5); i++) {
                        hint += `${num1 + i}, `;
                    }
                } else if (currentOperation === '-') {
                    hint = `${num1} minus ${num2}. Count back from ${num1}: `;
                    for (let i = 1; i <= Math.min(num2, 5); i++) {
                        hint += `${num1 - i}, `;
                    }
                } else if (currentOperation === '√ó') {
                    hint = `${num1} times ${num2} means ${num1} groups of ${num2}.`;
                } else {
                    hint = `${num1} divided by ${num2} means splitting ${num1} into ${num2} equal groups.`;
                }
                
                const utterance = new SpeechSynthesisUtterance(hint);
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('correct').textContent = correctQuestions;
            document.getElementById('total').textContent = totalQuestions;
        }

        function randomInt(min, max) {
