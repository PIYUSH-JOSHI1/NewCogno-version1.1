        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .activity-header h1 {
            font-size: 2.5rem;
            color: var(--color-dyscalculia);
            margin: 0;
        }
        
        .button-control {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;

            color: white;

        }
        
        .game-content {

            align-items: center;

        .array-container {
            display: flex;
            justify-content: center;

            background: rgba(16, 185, 129, 0.05);

            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;

            border-radius: 8px;
            background: var(--color-surface);
            color: var(--color-text);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .answer-btn:hover {
            border-color: var(--color-dyscalculia);
            background: rgba(16, 185, 129, 0.05);
        }
        
        .answer-btn.correct {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }

            border-color: #ef4444;

<body>
    <div class="activity-container">
        <!-- New Activity Navbar (Mobile) -->
        <header class="activity-navbar">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>

                <button class="action-btn" id="dark-mode-toggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </header>

        <div class="activity-content">
            <div class="activity-header hide-xs">
                <h1><i class="fa-solid fa-calculator"></i> Multiplication</h1>
                <button class="button-control" id="backBtn">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </button>
            </div>
        
        <div class="game-content">
            <div class="math-area">
                <div class="equation" id="equation">3 × 4 = ?</div>
                
                <div class="array-container">
                    <div class="array-box" id="arrayBox"></div>
                </div>
                
                <div class="answer-section">
                    <div class="answer-question">How many items are there?</div>
                    <div class="answer-options" id="options"></div>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <script src="../../js/notifications.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../modules/modules.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            CognoModules.initDarkMode();
        });

        const problems = [
            { rows: 2, cols: 3 },
            { rows: 3, cols: 4 },
            { rows: 4, cols: 2 },
            { rows: 3, cols: 5 },
            { rows: 4, cols: 4 }
        ];
        
        let currentIndex = 0;
        let score = 0;
        
        const equation = document.getElementById('equation');
        const arrayBox = document.getElementById('arrayBox');
        const optionsDiv = document.getElementById('options');
        const backBtn = document.getElementById('backBtn');
        
        function displayProblem(index) {
            const problem = problems[index];
            const answer = problem.rows * problem.cols;
            
            equation.textContent = `${problem.rows} × ${problem.cols} = ?`;
            
            // Create array
            arrayBox.innerHTML = '';
            arrayBox.style.gridTemplateColumns = `repeat(${problem.cols}, 1fr)`;
            arrayBox.style.gridTemplateRows = `repeat(${problem.rows}, 1fr)`;
            
            for (let i = 0; i < answer; i++) {
                const item = document.createElement('div');
                item.className = 'array-item';
                item.textContent = i + 1;
                arrayBox.appendChild(item);
            }
            
            // Create options
            optionsDiv.innerHTML = '';
            const wrongAnswers = [
                answer - 2,
                answer + 2,
                answer - 1
            ].filter(n => n > 0 && n !== answer);
            
            const options = [answer, ...wrongAnswers].sort(() => Math.random() - 0.5).slice(0, 4);
            
            options.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = num;
                btn.addEventListener('click', () => checkAnswer(num, answer));
                optionsDiv.appendChild(btn);
            });
        }
        
        function checkAnswer(selected, correct) {
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach(btn => {
                if (parseInt(btn.textContent) === selected) {
                    if (selected === correct) {
                        btn.classList.add('correct');
                        score += 10;
                    } else {
                        btn.classList.add('incorrect');
                    }
                } else if (parseInt(btn.textContent) === correct) {
                    btn.classList.add('correct');
                }
                btn.disabled = true;
            });
            
            if (selected === correct) {
                CognoNotifications?.toast?.success('Perfect! Great multiplication!');
            } else {
                CognoNotifications?.toast?.error(`The correct answer is ${correct}`);
            }
            
            setTimeout(async () => {
                if (currentIndex < problems.length - 1) {
                    currentIndex++;
                    displayProblem(currentIndex);
                } else {
                    CognoNotifications?.toast?.success(`Multiplication Complete! Score: ${score}`);
                    // Save activity to Supabase
                    await CognoTracker.saveActivity({
                        moduleId: 'dyscalculia',
                        activityId: 'multiplication',
                        score: score,
                        maxScore: problems.length * 10,
                        metadata: { problemsCompleted: problems.length }
                    });
                }
            }, 1500);
        }
        
        backBtn.addEventListener('click', () => {
            window.history.back();
        });
        
        displayProblem(0);
    </script>
