    <style>
        .activity-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: var(--color-background);
        }
        
        .activity-content {
            flex: 1;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .activity-navbar {
            display: none;
            position: sticky;
            top: 0;
            z-index: 100;
            background: white;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e5e7eb;
            justify-content: space-between;
            align-items: center;
        }

        .activity-title-group { text-align: center; }
        .activity-category { font-size: 0.7rem; font-weight: 700; color: var(--color-dyscalculia); text-transform: uppercase; letter-spacing: 0.05em; display: block; }
        .activity-name { font-size: 0.9rem; font-weight: 700; color: var(--color-text); margin: 0; }
        .back-btn, .action-btn { background: #f3f4f6; border: none; width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--color-text); }

        @media (max-width: 1024px) {
            .activity-container { padding: 0 !important; }
            .activity-content { padding: 1rem !important; }
            .hide-xs { display: none !important; }
            .items-container { min-width: auto !important; padding: 1.5rem !important; gap: 0.75rem !important; width: 100% !important; }
            .item { width: 45px !important; height: 45px !important; font-size: 1.1rem !important; }
            .counter-display { font-size: 2rem !important; }
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .activity-header h1 {
            font-size: 2.5rem;
            color: var(--color-dyscalculia);
            margin: 0;
        }
        
        .button-control {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #6b7280;
            color: white;
            cursor: pointer;
        }
        
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        
        .items-container {
            background: var(--color-surface);
            border-radius: 16px;
            padding: 40px;
            border: 3px solid var(--color-dyscalculia);
            min-width: 400px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 500px;
        }
        
        .item {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-dyscalculia) 0%, #0099ff 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            user-select: none;
        }
        
        .item:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .item.counted {
            opacity: 0.6;
            transform: scale(0.9);
        }
        
        .counter-section {
            background: rgba(16, 185, 129, 0.1);
            padding: 30px;
            border-radius: 12px;
            border-left: 4px solid var(--color-dyscalculia);
            text-align: center;
        }
        
        .counter-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--color-text-secondary);
            margin-bottom: 10px;
        }
        
        .counter-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-dyscalculia);
            margin-bottom: 20px;
        }
        
        .options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .option-btn {
            padding: 12px 24px;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-surface);
            color: var(--color-text);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option-btn:hover {
            border-color: var(--color-dyscalculia);
            background: rgba(16, 185, 129, 0.05);
        }
        
        .option-btn.correct {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }
        
        .option-btn.incorrect {
            background: #ef4444;
            border-color: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="activity-container">
        <!-- New Activity Navbar (Mobile) -->
        <header class="activity-navbar">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="activity-title-group">
                <span class="activity-category">Dyscalculia</span>
                <h1 class="activity-name">Counting Practice</h1>
            </div>
            <div class="activity-actions">
                <button class="action-btn" id="dark-mode-toggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </header>

        <div class="activity-content">
            <div class="activity-header hide-xs">
                <h1><i class="fa-solid fa-calculator"></i> Counting Practice</h1>
                <button class="button-control" id="backBtn">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </button>
            </div>
        
        <div class="game-content">
            <div class="items-container" id="itemsContainer"></div>
            
            <div class="counter-section">
                <div class="counter-label">How many items did you count?</div>
                <div class="counter-display" id="counterDisplay">0</div>
                <div class="options" id="options"></div>
            </div>
        </div>
    </div>
</div>
    
    <script src="../../js/notifications.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../modules/modules.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            CognoModules.initDarkMode();
        });

        const rounds = [
            { count: 3 },
            { count: 5 },
            { count: 7 },
            { count: 4 },
            { count: 6 }
        ];
        
        let currentIndex = 0;
        let itemsClicked = 0;
        let score = 0;
        const gameStartTime = Date.now();
        
        const itemsContainer = document.getElementById('itemsContainer');
        const counterDisplay = document.getElementById('counterDisplay');
        const optionsDiv = document.getElementById('options');
        const backBtn = document.getElementById('backBtn');
        
        function displayRound(index) {
            itemsClicked = 0;
            const round = rounds[index];
            const itemCount = round.count;
            
            itemsContainer.innerHTML = '';
            counterDisplay.textContent = '0';
            
            // Create items
            for (let i = 0; i < itemCount; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                item.textContent = i + 1;
                item.addEventListener('click', () => clickItem(item));
                itemsContainer.appendChild(item);
            }
            
            // Create options
            optionsDiv.innerHTML = '';
            const wrongAnswers = [
                itemCount - 1,
                itemCount + 1,
                itemCount - 2
            ].filter(n => n > 0 && n !== itemCount);
            
            const options = [itemCount, ...wrongAnswers].sort(() => Math.random() - 0.5).slice(0, 4);
            
            options.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = num;
                btn.addEventListener('click', () => checkAnswer(num, itemCount));
                optionsDiv.appendChild(btn);
            });
        }
        
        function clickItem(item) {
            if (!item.classList.contains('counted')) {
                item.classList.add('counted');
                itemsClicked++;
                counterDisplay.textContent = itemsClicked;
            }
        }
        
        function checkAnswer(selected, correct) {
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach(btn => {
                if (parseInt(btn.textContent) === selected) {
                    if (selected === correct) {
                        btn.classList.add('correct');
                        score += 10;
                    } else {
                        btn.classList.add('incorrect');
                    }
                } else if (parseInt(btn.textContent) === correct) {
                    btn.classList.add('correct');
                }
                btn.disabled = true;
            });
            
            if (selected === correct) {
                CognoNotifications?.toast?.success('Correct! Great counting!');
            } else {
                CognoNotifications?.toast?.error(`The correct count is ${correct}`);
            }
            
            setTimeout(async () => {
                if (currentIndex < rounds.length - 1) {
                    currentIndex++;
                    displayRound(currentIndex);
                } else {
                    const gameDuration = Math.floor((Date.now() - gameStartTime) / 1000);
                    await CognoTracker.saveActivity({
                        moduleId: 'dyscalculia',
                        activityId: 'counting',
                        score: score,
                        maxScore: rounds.length * 10,
                        duration: gameDuration,
                        metadata: { roundsCompleted: rounds.length, correctAnswers: score / 10 }
                    });
                    CognoNotifications?.toast?.success(`Counting Complete! Score: ${score}`);
                }
            }, 1500);
        }
        
        backBtn.addEventListener('click', () => {
            window.history.back();
        });
        
        displayRound(0);
    </script>
