    <style>
        .activity-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--color-border);
        }
        
        .activity-header h1 {
            font-size: 2rem;
            color: var(--color-dyslexia);
            margin: 0;
        }
        
        .activity-controls {
            display: flex;
            gap: 15px;
        }
        
        .button-control {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: var(--color-dyslexia);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .button-control:hover {
            background: var(--color-dyslexia-dark, #1e40af);
            transform: translateY(-2px);
        }
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            flex: 1;
            overflow: hidden;
        }
        
        .text-area-container, .simplified-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .text-area-container label, .simplified-container label {
            font-weight: 600;
            color: var(--color-text);
            font-size: 1.1rem;
        }
        
        textarea {
            flex: 1;
            padding: 20px;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            background: var(--color-surface);
            color: var(--color-text);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--color-dyslexia);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }
        
        .simplified-text {
            flex: 1;
            padding: 20px;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            background: var(--color-surface);
            overflow-y: auto;
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    </header>

    <div class="activity-container">
        <div class="activity-header">
            <h1><i class="fa-solid fa-wand-magic-sparkles"></i> Text Simplifier</h1>
            <div class="activity-controls">
                <button class="button-control" id="backBtn" style="background: #6b7280;">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </button>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="text-area-container">
                <label for="originalText">Paste Your Text Here</label>
                <textarea id="originalText" placeholder="Copy and paste any text you want to simplify. Our AI will help make it easier to read!"></textarea>
            </div>
            
            <div class="simplified-container">
                <label>Simplified Version</label>
                <div class="simplified-text" id="simplifiedText">
                    Simplified text will appear here...
                </div>
            </div>
        </div>
        
        <div class="button-container">
            <button class="button-control" id="simplifyBtn">
                <i class="fa-solid fa-sparkles"></i> Simplify Text
            </button>
            <button class="button-control" id="clearBtn" style="background: #6b7280;">
                <i class="fa-solid fa-trash"></i> Clear
            </button>
        </div>
    </div>
    
    <script src="../../js/notifications.js"></script>
    <script src="../../js/api-client.js"></script>
    
    <script>
        const originalText = document.getElementById('originalText');
        const simplifiedText = document.getElementById('simplifiedText');
        const simplifyBtn = document.getElementById('simplifyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const backBtn = document.getElementById('backBtn');
        
        // Hugging Face Inference API (free, no key required for basic usage)
        const HF_API_URL = 'https://api-inference.huggingface.co/models/';
        
        // Models to try in order (text simplification / paraphrasing)
        const SIMPLIFICATION_MODELS = [
            'tuner007/pegasus_paraphrase',  // Good for paraphrasing/simplifying
            'facebook/bart-large-cnn',       // Summarization (makes shorter)
            'Vamsi/T5_Paraphrase_Paws'       // Paraphrasing
        ];
        
        // AI-powered simplification using Hugging Face
        async function aiSimplify(text) {
            // Prepare the text with a simplification prompt
            const prompts = [
                `Simplify this text for a child: ${text}`,
                `Make this easier to read: ${text}`,
                text  // Some models work better without prompt
            ];
            
            for (let i = 0; i < SIMPLIFICATION_MODELS.length; i++) {
                try {
                    const model = SIMPLIFICATION_MODELS[i];
                    const prompt = prompts[Math.min(i, prompts.length - 1)];
                    
                    const response = await fetch(HF_API_URL + model, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            inputs: prompt,
                            parameters: {
                                max_length: Math.min(text.length + 50, 512),
                                num_return_sequences: 1,
                                do_sample: false
                            }
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        
                        // Handle different response formats
                        let simplified = null;
                        if (Array.isArray(result) && result[0]) {
                            simplified = result[0].generated_text || result[0].summary_text || result[0];
                        } else if (result.generated_text) {
                            simplified = result.generated_text;
                        }
                        
                        if (simplified && typeof simplified === 'string' && simplified.length > 10) {
                            // Clean up the result
                            simplified = simplified
                                .replace(/^(Simplify this text for a child:|Make this easier to read:)\s*/i, '')
                                .trim();
                            
                            if (simplified !== text && simplified.length > 0) {
                                console.log(`✓ AI simplified using ${model}`);
                                return simplified;
                            }
                        }
                    } else if (response.status === 503) {
                        // Model is loading, wait a bit
                        console.log(`Model ${model} is loading...`);
                        await new Promise(r => setTimeout(r, 2000));
                    }
                } catch (error) {
                    console.log(`Model failed, trying next:`, error.message);
                }
            }
            
            return null; // All models failed
        }
        
        // Enhanced local simplification (fallback)
        function localSimplify(text) {
            // Comprehensive word replacements - 100+ common complex words
            const replacements = {
                // Academic/Business words
                'utilize': 'use', 'utilization': 'use', 'utilizing': 'using',
                'optimize': 'make better', 'optimization': 'making better',
                'implement': 'do', 'implementation': 'doing',
                'facilitate': 'help', 'functionality': 'features',
                'leverage': 'use', 'leveraging': 'using',
                'comprehensive': 'full', 'subsequently': 'then',
                'methodology': 'way', 'infrastructure': 'system',
                'demonstrate': 'show', 'demonstration': 'showing',
                'ensure': 'make sure', 'encompasses': 'includes',
                'cutting-edge': 'latest', 'state-of-the-art': 'best',
                'innovative': 'new', 'robust': 'strong',
                'scalable': 'can grow', 'sustainable': 'lasting',
                'synergy': 'working together', 'paradigm': 'way of thinking',
                'proactive': 'ahead of time', 'strategic': 'planned',
                'streamline': 'simplify', 'enhance': 'improve',
                'optimize': 'improve', 'maximize': 'get the most',
                'minimize': 'reduce', 'prioritize': 'put first',
                
                // Transition words
                'furthermore': 'also', 'moreover': 'also',
                'nevertheless': 'but', 'nonetheless': 'still',
                'consequently': 'so', 'therefore': 'so',
                'subsequently': 'next', 'accordingly': 'so',
                'additionally': 'also', 'alternatively': 'or',
                'conversely': 'on the other hand', 'meanwhile': 'at the same time',
                
                // Complex adjectives/adverbs
                'approximately': 'about', 'sufficient': 'enough',
                'commence': 'start', 'terminate': 'end',
                'purchase': 'buy', 'acquire': 'get',
                'assistance': 'help', 'difficulty': 'trouble',
                'numerous': 'many', 'regarding': 'about',
                'immediately': 'right now', 'frequently': 'often',
                'occasionally': 'sometimes', 'continuously': 'always',
                'previously': 'before', 'currently': 'now',
                'essentially': 'really', 'fundamentally': 'basically',
                'specifically': 'exactly', 'particularly': 'especially',
                'significantly': 'a lot', 'substantially': 'a lot',
                'predominantly': 'mostly', 'primarily': 'mainly',
                'ultimately': 'in the end', 'virtually': 'almost',
                'precisely': 'exactly', 'approximately': 'about',
                'undoubtedly': 'surely', 'presumably': 'probably',
                'allegedly': 'supposedly', 'apparently': 'it seems',
                'exceptionally': 'very', 'remarkably': 'very',
                'considerably': 'much', 'tremendously': 'very much',
                
                // Formal phrases -> Simple
                'in order to': 'to',
                'due to the fact that': 'because',
                'for the purpose of': 'to',
                'in the event that': 'if',
                'in spite of': 'even though',
                'on the other hand': 'but',
                'at this point in time': 'now',
                'in the meantime': 'while',
                'with regard to': 'about',
                'in terms of': 'about',
                'a large number of': 'many',
                'the majority of': 'most',
                'a wide variety of': 'many kinds of',
                'take into consideration': 'think about',
                'make a decision': 'decide',
                'come to a conclusion': 'conclude',
                'is able to': 'can',
                'has the ability to': 'can',
                'in close proximity': 'near',
                'at the present time': 'now',
                'in the near future': 'soon',
                'on a daily basis': 'every day',
                'in the absence of': 'without'
            };
            
            let simplified = text;
            
            // Apply phrase replacements first (longer matches)
            const phraseKeys = Object.keys(replacements).filter(k => k.includes(' ')).sort((a, b) => b.length - a.length);
            for (const phrase of phraseKeys) {
                const regex = new RegExp(phrase.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
                simplified = simplified.replace(regex, replacements[phrase]);
            }
            
            // Apply single word replacements
            for (const [complex, simple] of Object.entries(replacements)) {
                if (complex.includes(' ')) continue; // Skip phrases
                const regex = new RegExp(`\\b${complex}\\b`, 'gi');
                simplified = simplified.replace(regex, (match) => {
                    if (match[0] === match[0].toUpperCase()) {
                        return simple.charAt(0).toUpperCase() + simple.slice(1);
                    }
                    return simple;
                });
            }
            
            // Break very long sentences
            const sentences = simplified.split(/(?<=[.!?])\s+/);
            const shorterSentences = sentences.map(sentence => {
                const words = sentence.split(' ');
                if (words.length > 25) {
                    // Break at natural points
                    sentence = sentence
                        .replace(/, and /gi, '. ')
                        .replace(/, but /gi, '. But ')
                        .replace(/, which /gi, '. It ')
                        .replace(/, where /gi, '. There ')
                        .replace(/; /g, '. ');
                }
                return sentence.trim();
            });
            
            return shorterSentences.join(' ').replace(/\s+/g, ' ').trim();
        }
        
        // Main simplification function - tries multiple methods
        async function simplifyTextWithAI(text) {
            // Method 1: Try our backend API first
            try {
                if (typeof CognoAPI !== 'undefined' && CognoAPI.text?.simplifyText) {
                    const result = await CognoAPI.text.simplifyText(text, 'intermediate');
                    if (result?.simplified && result.simplified !== text) {
                        console.log('✓ Used backend API');
                        return result.simplified;
                    }
                }
            } catch (error) {
                console.log('Backend API not available:', error.message);
            }
            
            // Method 2: Try Hugging Face free AI
            try {
                const aiResult = await aiSimplify(text);
                if (aiResult) {
                    return aiResult;
                }
            } catch (error) {
                console.log('AI simplification failed:', error.message);
            }
            
            // Method 3: Enhanced local rules
            console.log('Using local simplification rules');
            return localSimplify(text);
        }
        
        simplifyBtn.addEventListener('click', async () => {
            const text = originalText.value.trim();
            if (!text) {
                CognoNotifications?.toast?.error('Please paste some text first!');
                return;
            }
            
            // Show loading state
            simplifyBtn.disabled = true;
            simplifyBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> AI is thinking...';
            simplifiedText.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <i class="fa-solid fa-brain fa-2x fa-pulse" style="color: var(--color-dyslexia);"></i>
                    <p style="margin-top: 15px;">AI is simplifying your text...</p>
                    <small style="color: var(--color-text-secondary);">This may take a few seconds</small>
                </div>
            `;
            
            try {
                const simplified = await simplifyTextWithAI(text);
                
                // Display with nice formatting
                simplifiedText.innerHTML = `<div style="line-height: 1.8;">${simplified}</div>`;
                
                // Show difference stats
                const originalWords = text.split(/\s+/).length;
                const simplifiedWords = simplified.split(/\s+/).length;
                const reduction = Math.round((1 - simplifiedWords / originalWords) * 100);
                
                if (simplified === text) {
                    CognoNotifications?.toast?.info('This text is already quite simple!');
                } else {
                    CognoNotifications?.toast?.success(
                        reduction > 0 
                            ? `Simplified! ${Math.abs(reduction)}% shorter` 
                            : 'Text simplified for easier reading!'
                    );
                }
            } catch (error) {
                console.error('Simplification error:', error);
                simplifiedText.innerHTML = `<div style="line-height: 1.8;">${localSimplify(text)}</div>`;
                CognoNotifications?.toast?.warning('Used basic simplification - AI unavailable');
            } finally {
                simplifyBtn.disabled = false;
                simplifyBtn.innerHTML = '<i class="fa-solid fa-sparkles"></i> Simplify Text';
            }
        });
        
        clearBtn.addEventListener('click', () => {
            originalText.value = '';
            simplifiedText.textContent = 'Simplified text will appear here...';
        });
        
        backBtn.addEventListener('click', () => {
            window.history.back();
        });
    </script>
