            body { padding-bottom: calc(64px + env(safe-area-inset-bottom, 0px) + 16px); }

    <style>
        .activity-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 40px;
            background: var(--color-background);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .activity-header h1 {
            font-size: 2.5rem;
            color: var(--color-dyslexia);
            margin: 0;
        }
        
        .button-control {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #6b7280;
            color: white;
            cursor: pointer;
        }
        
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        
        .word-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--color-dyslexia);
            padding: 30px 60px;
            background: var(--color-surface);
            border-radius: 12px;
            border: 3px solid var(--color-dyslexia);
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 250px);
            gap: 20px;
        }
        
        .option-btn {
            padding: 20px 30px;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-surface);
            color: var(--color-text);
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option-btn:hover {
            border-color: var(--color-dyslexia);
            background: rgba(0, 102, 204, 0.05);
        }
        
        .option-btn.correct {
            background: #10b981;
            border-color: #10b981;
            color: white;
        }
        
        .option-btn.incorrect {
            background: #ef4444;
            border-color: #ef4444;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="back-btn" onclick="window.history.back()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h1 class="page-title">Rhyme Time</h1>
    </header>

    <div class="activity-container">
        <div class="activity-header">
            <h1><i class="fa-solid fa-music"></i> Rhyme Time</h1>
            <button class="button-control" id="backBtn">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
        </div>
        
        <div class="game-content">
            <p style="font-size: 1.2rem; color: var(--color-text-secondary);">
                Which word rhymes with:
            </p>
            
            <div class="word-display" id="wordDisplay">CAT</div>
            
            <div class="options-grid" id="optionsContainer"></div>
        </div>
    </div>
    
    <script src="../../js/tts.js"></script>
    <script src="../../js/notifications.js"></script>
    
    <script>
        const rhymeQuestions = [
            {
                word: 'CAT',
                options: ['BAT', 'DOG', 'RAT', 'SUN'],
                correct: 0
            },
            {
                word: 'MOON',
                options: ['SPOON', 'TREE', 'SOON', 'STAR'],
                correct: 0
            },
            {
                word: 'LIGHT',
                options: ['NIGHT', 'DAY', 'BRIGHT', 'MOON'],
                correct: 0
            },
            {
                word: 'RAIN',
                options: ['PAIN', 'CLOUD', 'GAIN', 'DRY'],
                correct: 0
            },
            {
                word: 'SING',
                options: ['RING', 'SONG', 'WING', 'FLY'],
                correct: 0
            }
        ];
        
        let currentIndex = 0;
        let correctCount = 0;
        const gameStartTime = Date.now();
        
        const wordDisplay = document.getElementById('wordDisplay');
        const optionsContainer = document.getElementById('optionsContainer');
        const backBtn = document.getElementById('backBtn');
        
        function displayQuestion(index) {
            const question = rhymeQuestions[index];
            wordDisplay.textContent = question.word;
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, optIndex) => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.className = 'option-btn';
                btn.addEventListener('click', () => checkAnswer(optIndex, question.correct));
                optionsContainer.appendChild(btn);
            });
        }
        
        function checkAnswer(selected, correct) {
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach((btn, idx) => {
                if (idx === correct) {
                    btn.classList.add('correct');
                } else if (idx === selected && idx !== correct) {
                    btn.classList.add('incorrect');
                }
                btn.disabled = true;
            });
            
            if (selected === correct) {
                correctCount++;
                CognoNotifications?.toast?.success('Correct! Those words rhyme!');
                setTimeout(nextQuestion, 2000);
            } else {
                CognoNotifications?.toast?.error('Try again!');
            }
        }
        
        async function nextQuestion() {
            if (currentIndex < rhymeQuestions.length - 1) {
                currentIndex++;
                displayQuestion(currentIndex);
            } else {
                const gameDuration = Math.floor((Date.now() - gameStartTime) / 1000);
                const score = Math.round((correctCount / rhymeQuestions.length) * 100);
                
                await CognoTracker.saveActivity({
                    moduleId: 'dyslexia',
                    activityId: 'rhyme-time',
                    score: score,
                    maxScore: 100,
                    duration: gameDuration,
                    metadata: { questionsCompleted: rhymeQuestions.length, correctAnswers: correctCount }
                });
                
                CognoNotifications?.toast?.success('You completed Rhyme Time!');
                correctCount = 0;
                currentIndex = 0;
                displayQuestion(0);
            }
        }
        
        backBtn.addEventListener('click', () => {
            window.history.back();
        });
        
        displayQuestion(0);
    </script>
