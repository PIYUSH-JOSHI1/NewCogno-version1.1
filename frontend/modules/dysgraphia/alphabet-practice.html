<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alphabet Practice - Practice writing all 26 letters">
    <title>Alphabet Practice - Cogno Solution</title>

    <link rel="stylesheet" href="../../css/components.css">

    <style>
        /* Mobile Navigation Styles */
        @media (max-width: 768px) {
            body { padding-bottom: calc(64px + env(safe-area-inset-bottom, 0px) + 16px); }
            .sidebar { display: none !important; }
            .main-content { margin-left: 0 !important; width: 100% !important; }
        }
        /* bottom-nav visible on all screens */
    </style>

    <style>
        .activity-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 40px;
            background: var(--color-background);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .activity-header h1 {
            font-size: 2.5rem;
            color: var(--color-dysgraphia);
            margin: 0;
        }
        
        .button-control {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #6b7280;
            color: white;
            cursor: pointer;
        }
        
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        .practice-box {
            background: var(--color-surface);
            border-radius: 16px;
            padding: 40px;
            border: 3px solid var(--color-dysgraphia);
            max-width: 600px;
            width: 100%;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-dysgraphia), #9f7aea);
            width: 3.8%;
            transition: width 0.3s ease;
        }
        
        .practice-title {
            font-size: 1.5rem;
            color: var(--color-text-secondary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .letter-display {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--color-dysgraphia);
            margin-bottom: 20px;
        }
        
        .letter-guide {
            position: relative;
            height: 150px;
            background: linear-gradient(to right, transparent 48%, #e5e7eb 48%, #e5e7eb 52%, transparent 52%);
            border: 2px solid var(--color-dysgraphia);
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .guide-letter {
            position: absolute;
            font-size: 5rem;
            font-weight: 700;
            color: rgba(99, 102, 241, 0.1);
            font-style: italic;
        }
        
        .canvas-wrapper {
            position: relative;
            border: 2px solid var(--color-border);
            border-radius: 8px;
            margin: 0 0 20px 0;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
            width: 100%;
            height: auto;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
        }
        
        .submit-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--color-dysgraphia);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background: #5b4fac;
        }
        
        .clear-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #6b7280;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="back-btn" onclick="window.history.back()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h1 class="page-title">Alphabet Practice</h1>
    </header>

    <div class="activity-container">
        <div class="activity-header">
            <h1><i class="fa-solid fa-a"></i> Alphabet Practice</h1>
            <button class="button-control" id="backBtn">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
        </div>
        
        <div class="game-content">
            <div class="practice-box">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <div class="practice-title">Write the letter in the space below</div>
                <div class="letter-display" id="letterDisplay">A</div>
                
                <div class="letter-guide">
                    <div class="guide-letter" id="guideLetter">A</div>
                    <div class="canvas-wrapper">
                        <canvas id="practiceCanvas" width="500" height="150"></canvas>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="clear-btn" id="clearBtn">Clear</button>
                    <button class="submit-btn" id="nextBtn">Next Letter</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../js/notifications.js"></script>
    <script>
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        let currentIndex = 0;
        let isDrawing = false;
        let pixelsDrawn = 0;
        
        const canvas = document.getElementById('practiceCanvas');
        const ctx = canvas.getContext('2d');
        const letterDisplay = document.getElementById('letterDisplay');
        const guideLetter = document.getElementById('guideLetter');
        const clearBtn = document.getElementById('clearBtn');
        const nextBtn = document.getElementById('nextBtn');
        const backBtn = document.getElementById('backBtn');
        const progressFill = document.getElementById('progressFill');
        
        const dpr = window.devicePixelRatio || 1;
        canvas.width = 500 * dpr;
        canvas.height = 150 * dpr;
        ctx.scale(dpr, dpr);
        
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = 8;
        ctx.strokeStyle = '#6366f1';
        
        function displayLetter(index) {
            const letter = letters[index];
            letterDisplay.textContent = letter;
            guideLetter.textContent = letter;
            pixelsDrawn = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            progressFill.style.width = ((index + 1) / letters.length * 100) + '%';
        }
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            pixelsDrawn++;
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        
        clearBtn.addEventListener('click', () => {
            pixelsDrawn = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
        
        nextBtn.addEventListener('click', async () => {
            if (pixelsDrawn < 30) {
                CognoNotifications?.toast?.warning('Write more to continue');
                return;
            }
            CognoNotifications?.toast?.success('Great work! Letter: ' + letters[currentIndex]);
            if (currentIndex < letters.length - 1) {
                currentIndex++;
                displayLetter(currentIndex);
            } else {
                CognoNotifications?.toast?.success('All 26 letters completed!');
                // Save activity to Supabase
                await CognoTracker.saveActivity({
                    moduleId: 'dysgraphia',
                    activityId: 'alphabet-practice',
                    score: 100,
                    maxScore: 100,
                    metadata: { lettersCompleted: letters.length }
                });
                currentIndex = 0;
                displayLetter(0);
            }
        });
        
        backBtn.addEventListener('click', () => window.history.back());
        
        displayLetter(0);
    </script>

</body>
