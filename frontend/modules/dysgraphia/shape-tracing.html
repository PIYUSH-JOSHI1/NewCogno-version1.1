    <style>
        /* Mobile Navigation Styles */
        @media (max-width: 768px) {
            body { padding-bottom: calc(64px + env(safe-area-inset-bottom, 0px) + 16px); }
            .sidebar { display: none !important; }
            .main-content { margin-left: 0 !important; width: 100% !important; }

    <style>
        .activity-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 40px;
            background: var(--color-background);
        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .activity-header h1 {
            font-size: 2.5rem;
            color: var(--color-dysgraphia);
            margin: 0;
        }
        
        .button-control {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #6b7280;
            color: white;
            cursor: pointer;
        }
        
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        .tracing-box {
            background: var(--color-surface);
            border-radius: 16px;
            padding: 40px;
            border: 3px solid var(--color-dysgraphia);
            max-width: 600px;
            width: 100%;
        }
        
        .title {
            font-size: 1.5rem;
            color: var(--color-text-secondary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .shape-name {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-dysgraphia);
            margin-bottom: 30px;
        }
        
        .canvas-wrapper {
            background: white;
            border: 2px dashed var(--color-dysgraphia);
            border-radius: 8px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        svg {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.2;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
            position: relative;
            z-index: 1;
            width: 100%;
            height: 250px;
        }
        
        .instructions {
            color: var(--color-text-secondary);
            font-size: 1rem;
            text-align: center;
            padding: 15px;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 8px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
        }
        
        .submit-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--color-dysgraphia);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background: #5b4fac;
        }
        
        .clear-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #6b7280;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <button class="back-btn" onclick="window.history.back()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <h1 class="page-title">Shape Tracing</h1>
    </header>

    <div class="activity-container">
        <div class="activity-header">
            <h1><i class="fa-solid fa-shapes"></i> Shape Tracing</h1>
            <button class="button-control" id="backBtn">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
        </div>
        
        <div class="game-content">
            <div class="tracing-box">
                <div class="title">Trace the shape on the canvas</div>
                <div class="shape-name" id="shapeName">Circle</div>
                <div class="instructions">Trace over the shape outline carefully</div>
                
                <div class="canvas-wrapper">
                    <svg id="shapeGuide" width="400" height="250" viewBox="0 0 400 250"></svg>
                    <canvas id="tracingCanvas" width="500" height="250"></canvas>
                </div>
                
                <div class="button-group">
                    <button class="clear-btn" id="clearBtn">Clear</button>
                    <button class="submit-btn" id="nextBtn">Next Shape</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../js/notifications.js"></script>
    <script>
        const shapes = [
            { name: 'Circle', svg: '<circle cx="200" cy="125" r="80" fill="none" stroke="#6366f1" stroke-width="3"/>' },
            { name: 'Square', svg: '<rect x="120" y="45" width="160" height="160" fill="none" stroke="#6366f1" stroke-width="3"/>' },
            { name: 'Triangle', svg: '<polygon points="200,45 120,205 280,205" fill="none" stroke="#6366f1" stroke-width="3"/>' },
            { name: 'Rectangle', svg: '<rect x="100" y="60" width="200" height="130" fill="none" stroke="#6366f1" stroke-width="3"/>' },
            { name: 'Star', svg: '<polygon points="200,30 238,110 324,110 265,155 303,235 200,190 97,235 135,155 76,110 162,110" fill="none" stroke="#6366f1" stroke-width="3"/>' }
        ];
        
        let currentIndex = 0;
        let isDrawing = false;
        let pixelsDrawn = 0;
        const gameStartTime = Date.now();
        
        const canvas = document.getElementById('tracingCanvas');
        const ctx = canvas.getContext('2d');
        const shapeGuide = document.getElementById('shapeGuide');
        const shapeName = document.getElementById('shapeName');
        const clearBtn = document.getElementById('clearBtn');
        const nextBtn = document.getElementById('nextBtn');
        const backBtn = document.getElementById('backBtn');
        
        const dpr = window.devicePixelRatio || 1;
        canvas.width = 500 * dpr;
        canvas.height = 250 * dpr;
        ctx.scale(dpr, dpr);
        
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = 8;
        ctx.strokeStyle = '#6366f1';
        
        function displayShape(index) {
            const shape = shapes[index];
            shapeName.textContent = shape.name;
            shapeGuide.innerHTML = shape.svg;
            pixelsDrawn = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            pixelsDrawn++;
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        
        clearBtn.addEventListener('click', () => {
            pixelsDrawn = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
        
        nextBtn.addEventListener('click', async () => {
            if (pixelsDrawn < 100) {
                CognoNotifications?.toast?.warning('Trace more to continue');
                return;
            }
            CognoNotifications?.toast?.success('Great tracing! Shape: ' + shapes[currentIndex].name);
            if (currentIndex < shapes.length - 1) {
                currentIndex++;
                displayShape(currentIndex);
            } else {
                const gameDuration = Math.floor((Date.now() - gameStartTime) / 1000);
                
                await CognoTracker.saveActivity({
                    moduleId: 'dysgraphia',
                    activityId: 'shape-tracing',
                    score: 100,
                    maxScore: 100,
                    duration: gameDuration,
                    metadata: { shapesTraced: shapes.length, shapes: shapes.map(s => s.name) }
                });
                
                CognoNotifications?.toast?.success('All shapes traced!');
                currentIndex = 0;
                displayShape(0);
            }
        });
        
        backBtn.addEventListener('click', () => window.history.back());
        
        displayShape(0);
    </script>
