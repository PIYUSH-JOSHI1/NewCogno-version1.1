    <script>
        // Dropdown toggle functionality
        document.querySelectorAll('#modules-dropdown, #user-menu').forEach(dropdown => {
            const button = dropdown.querySelector('button');
            const menu = dropdown.querySelector('.dropdown-menu');
            
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                // Close other dropdowns
                document.querySelectorAll('.dropdown-menu').forEach(m => {
                    if (m !== menu) m.classList.add('hidden');
                });
                menu.classList.toggle('hidden');
            });
        });
        
        // Close dropdowns on outside click
        document.addEventListener('click', () => {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.add('hidden');
            });
        });
        
        // Mobile menu toggle
        document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
            document.getElementById('mobile-menu')?.classList.toggle('hidden');
        });
        
        // Logout function
        function logout() {
            localStorage.removeItem('cogno_user');
            localStorage.removeItem('cogno_session');
            window.location.href = '../auth/login.html';
        }
        
        // Load user data
        function loadNavUserData() {
            const userData = localStorage.getItem('cogno_user');
            if (userData) {
                const user = JSON.parse(userData).value;
                const name = user.name || 'User';
                const email = user.email || '';
                const initial = name.charAt(0).toUpperCase();
                
                document.getElementById('nav-user-avatar').textContent = initial;
                document.getElementById('nav-user-name').textContent = name;
                document.getElementById('menu-user-name').textContent = name;
                document.getElementById('menu-user-email').textContent = email;
            }
        }
        
        loadNavUserData();
    </script>
