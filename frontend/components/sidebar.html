    <!-- JavaScript to highlight active link -->
    <script>
        // Function to set active sidebar link
        function setActiveSidebarLink() {
            const currentPath = window.location.pathname;
            const links = document.querySelectorAll('.sidebar-link');
            
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (currentPath.includes(href.split('/').slice(-2, -1)[0])) {
                    link.classList.add('bg-purple-50', 'text-purple-600');
                    link.classList.remove('text-gray-600');
                }
            });
        }
        
        // Call on page load
        setActiveSidebarLink();
        
        // Load user data if available
        function loadUserData() {
            const userData = localStorage.getItem('cogno_user');
            if (userData) {
                const user = JSON.parse(userData).value;
                document.getElementById('user-name').textContent = user.name || 'User';
                document.getElementById('user-email').textContent = user.email || '';
                document.getElementById('user-avatar').textContent = (user.name || 'U').charAt(0).toUpperCase();
            }
        }
        
        loadUserData();
    </script>
