<body>
    <div class="activity-container">
        <!-- New Activity Navbar (Mobile) -->
        <header class="activity-navbar">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="activity-title-group">
                <span class="activity-category">Dyscalculia</span>
                <h1 class="activity-name">Subtraction</h1>
            </div>

                <button class="action-btn" id="dark-mode-toggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </header>

        <div class="activity-content">
            <div class="activity-header hide-xs">
                <h1><i class="fa-solid fa-minus"></i> Subtraction</h1>
                <button class="button-control" id="backBtn">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </button>
            </div>
        
        <div class="game-content">
            <div class="math-problem">
                <div class="equation" id="equation">5 - 2 = ?</div>
                <div class="blocks-container">
                    <div class="blocks-row" id="blocks"></div>
                </div>
                <div style="text-align: center; margin-bottom: 20px; color: var(--color-text-secondary);">
                    Remove the blocks shown in yellow, then count what's left
                </div>
                <div class="answer-options" id="options"></div>
            </div>
        </div>
    </div>
</div>
    
    <script src="../../js/notifications.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../modules/modules.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            CognoModules.initDarkMode();
        });

        const problems = [
            { a: 5, b: 2 },
            { a: 7, b: 3 },
            { a: 6, b: 2 },
            { a: 8, b: 4 },
            { a: 9, b: 5 }
        ];
        
        let currentIndex = 0;
        let score = 0;
        
        const equation = document.getElementById('equation');
        const blocks = document.getElementById('blocks');
        const optionsDiv = document.getElementById('options');
        const backBtn = document.getElementById('backBtn');
        
        function displayProblem(index) {
            const problem = problems[index];
            const answer = problem.a - problem.b;
            
            equation.textContent = `${problem.a} - ${problem.b} = ?`;
            
            blocks.innerHTML = '';
            for (let i = 0; i < problem.a; i++) {
                const block = document.createElement('div');
                block.className = 'block' + (i < problem.b ? ' removed' : '');
                blocks.appendChild(block);
            }
            
            optionsDiv.innerHTML = '';
            const wrongAnswers = [answer - 1, answer + 1, answer - 2].filter(n => n > 0 && n !== answer);
            const options = [answer, ...wrongAnswers].sort(() => Math.random() - 0.5).slice(0, 4);
            
            options.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = num;
                btn.addEventListener('click', () => checkAnswer(num, answer));
                optionsDiv.appendChild(btn);
            });
        }
        
        function checkAnswer(selected, correct) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                if (parseInt(btn.textContent) === selected) {
                    btn.classList.add(selected === correct ? 'correct' : 'incorrect');
                    if (selected === correct) score += 10;
                } else if (parseInt(btn.textContent) === correct) {
                    btn.classList.add('correct');
                }
                btn.disabled = true;
            });
            
            CognoNotifications?.toast?.[selected === correct ? 'success' : 'error']
                (selected === correct ? 'Correct!' : `The answer is ${correct}`);
            
            setTimeout(async () => {
                if (currentIndex < problems.length - 1) {
                    currentIndex++;
                    displayProblem(currentIndex);
                } else {
                    CognoNotifications?.toast?.success(`Complete! Score: ${score}`);
                    // Save activity to Supabase
                    await CognoTracker.saveActivity({
                        moduleId: 'dyscalculia',
                        activityId: 'subtraction',
                        score: score,
                        maxScore: problems.length * 10,
                        metadata: { problemsCompleted: problems.length }
                    });
                }
            }, 1500);
        }
        
        backBtn.addEventListener('click', () => window.history.back());
        displayProblem(0);
    </script>
