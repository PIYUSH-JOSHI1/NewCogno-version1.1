<body>
    <div class="activity-container">
        <!-- New Activity Navbar (Mobile) -->
        <header class="activity-navbar">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="activity-title-group">
                <span class="activity-category">Dyscalculia</span>
                <h1 class="activity-name">Number Puzzles</h1>
            </div>

                <button class="action-btn" id="dark-mode-toggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </header>

        <div class="activity-content">
            <div class="activity-header hide-xs">
                <h1><i class="fa-solid fa-puzzle-piece"></i> Number Puzzles</h1>
                <button class="button-control" id="backBtn">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </button>
            </div>
        
        <div class="game-content">
            <div class="puzzle-box">
                <div class="puzzle-title" id="title">Find the missing number</div>
                <div class="puzzle-equation" id="puzzle">5 + ? = 8</div>
                <input type="number" class="answer-input" id="answerInput" placeholder="Type your answer..." autocomplete="off">
                <div class="button-group">
                    <button class="submit-btn" id="submitBtn">Check Answer</button>
                    <button class="skip-btn" id="skipBtn">Skip</button>
                </div>
            </div>
        </div>
    </div>
</div>
    
    <script src="../../js/notifications.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../modules/modules.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            CognoModules.initDarkMode();
        });

        const puzzles = [
            { a: 5, b: 8, op: '+', answer: 3 },
            { a: 10, b: 7, op: '-', answer: 3 },
            { a: 3, b: 12, op: 'ร', answer: 4 },
            { a: 20, b: 5, op: 'รท', answer: 4 },
            { a: 6, b: 9, op: '+', answer: 3 }
        ];
        
        let currentIndex = 0;
        let score = 0;
        const gameStartTime = Date.now();
        
        const title = document.getElementById('title');
        const puzzle = document.getElementById('puzzle');
        const answerInput = document.getElementById('answerInput');
        const submitBtn = document.getElementById('submitBtn');
        const skipBtn = document.getElementById('skipBtn');
        const backBtn = document.getElementById('backBtn');
        
        function displayPuzzle(index) {
            answerInput.value = '';
            const p = puzzles[index];
            puzzle.textContent = `${p.a} ${p.op} ? = ${p.b}`;
        }
        
        submitBtn.addEventListener('click', () => {
            const answer = parseInt(answerInput.value);
            const correctAnswer = puzzles[currentIndex].answer;
            
            if (answer === correctAnswer) {
                score += 10;
                CognoNotifications?.toast?.success(`Correct! ? = ${correctAnswer}`);
                setTimeout(nextPuzzle, 1500);
            } else {
                CognoNotifications?.toast?.error(`Not quite. Try again!`);
            }
        });
        
        skipBtn.addEventListener('click', () => {
            CognoNotifications?.toast?.info(`The answer was ${puzzles[currentIndex].answer}`);
            nextPuzzle();
        });
        
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitBtn.click();
        });
        
        async function nextPuzzle() {
            if (currentIndex < puzzles.length - 1) {
                currentIndex++;
                displayPuzzle(currentIndex);
                answerInput.focus();
            } else {
                const gameDuration = Math.floor((Date.now() - gameStartTime) / 1000);
                await CognoTracker.saveActivity({
                    moduleId: 'dyscalculia',
                    activityId: 'number-puzzle',
                    score: score,
                    maxScore: puzzles.length * 10,
                    duration: gameDuration,
                    metadata: { puzzlesCompleted: puzzles.length, correctAnswers: score / 10 }
                });
                CognoNotifications?.toast?.success(`Puzzles Complete! Score: ${score}`);
                currentIndex = 0;
                displayPuzzle(0);
            }
        }
        
        backBtn.addEventListener('click', () => window.history.back());
        
        displayPuzzle(0);
        answerInput.focus();
    </script>
