        }

        .activity-title-group { text-align: center; }

        .activity-name { font-size: 0.9rem; font-weight: 700; color: var(--color-text); margin: 0; }

            height: 50px;

<body>
    <div class="activity-container">
        <!-- New Activity Navbar (Mobile) -->
        <header class="activity-navbar">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="activity-title-group">
                <span class="activity-category">Dyscalculia</span>
                <h1 class="activity-name">Number Match</h1>
            </div>

                <button class="action-btn" id="dark-mode-toggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </header>

        <div class="activity-content">
            <div class="activity-header hide-xs">
                <h1><i class="fa-solid fa-object-group"></i> Number Match</h1>
                <button class="button-control" id="backBtn">
                    <i class="fa-solid fa-arrow-left"></i> Back
                </button>
            </div>
            
            <div class="game-content">
                <div class="match-section">
                    <h3>Pick the Number</h3>
                    <div class="match-buttons" id="numbersContainer"></div>
                </div>
                
                <div class="arrow-spacer" style="font-size: 3rem; color: #999;">â†’</div>
                
                <div class="match-section">
                    <h3>Items</h3>
                    <div class="items-grid" id="itemsGrid"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../js/notifications.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../modules/modules.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            CognoModules.initDarkMode();
        });

        const rounds = [
            { count: 3 },
            { count: 5 },
            { count: 2 },
            { count: 4 },
            { count: 6 }
        ];
        
        let currentIndex = 0;
        let score = 0;
        
        const numbersContainer = document.getElementById('numbersContainer');
        const itemsGrid = document.getElementById('itemsGrid');
        const backBtn = document.getElementById('backBtn');
        
        function displayRound(index) {
            const round = rounds[index];
            const itemCount = round.count;
            
            // Create numbers
            numbersContainer.innerHTML = '';
            const wrongNumbers = [
                itemCount - 1,
                itemCount + 1,
                itemCount - 2
            ].filter(n => n > 0 && n !== itemCount);
            
            const numbers = [itemCount, ...wrongNumbers].sort(() => Math.random() - 0.5).slice(0, 4);
            
            numbers.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'match-btn';
                btn.textContent = num;
                btn.dataset.value = num;
                btn.addEventListener('click', () => selectNumber(btn, num, itemCount));
                numbersContainer.appendChild(btn);
            });
            
            // Create items
            itemsGrid.innerHTML = '';
            for (let i = 0; i < itemCount; i++) {
                const item = document.createElement('div');
                item.className = 'item';
                itemsGrid.appendChild(item);
            }
        }
        
        function selectNumber(btn, selected, correct) {
            const allButtons = document.querySelectorAll('.match-btn');
            
            allButtons.forEach(b => {
                if (parseInt(b.dataset.value) === selected) {
                    if (selected === correct) {
                        b.classList.add('correct');
                        score += 10;
                    } else {
                        b.classList.add('incorrect');
                    }
                } else if (parseInt(b.dataset.value) === correct) {
                    b.classList.add('correct');
                }
                b.disabled = true;
            });
            
            if (selected === correct) {
                CognoNotifications?.toast?.success('Correct match!');
            } else {
                CognoNotifications?.toast?.error(`The correct number is ${correct}`);
            }
            
            setTimeout(async () => {
                if (currentIndex < rounds.length - 1) {
                    currentIndex++;
                    displayRound(currentIndex);
                } else {
                    // Save score to Supabase
                    await CognoTracker.saveActivity({
                        moduleId: 'dyscalculia',
                        activityId: 'number-match',
                        score: score,
                        maxScore: rounds.length * 10,
                        duration: 0,
                        metadata: { roundsCompleted: rounds.length }
                    });
                    
                    CognoNotifications?.toast?.success(`Number Match Complete! Score: ${score}`);
                }
            }, 1500);
        }
        
        backBtn.addEventListener('click', () => {
            window.history.back();
        });
        
        displayRound(0);
    </script>
