        body { font-family: 'Lexend', sans-serif; background: var(--color-background); color: var(--color-text-primary); transition: background-color 0.3s; }
        .game-area { background: var(--color-surface); border-radius: var(--radius-2xl); border: 2px solid var(--color-border); box-shadow: var(--shadow-xl); padding: 40px; max-width: 600px; width: 100%; margin: 0 auto; }

        .move-emoji { font-size: 3rem; min-height: 80px; display: flex; align-items: center; justify-content: center; }
        .move-btn {
            padding: 16px; border: 2px solid var(--color-border); border-radius: var(--radius-lg); background: var(--color-surface-variant);
            font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .move-btn:hover:not(:disabled) { border-color: var(--color-primary); background: rgba(var(--color-primary-rgb), 0.05); }
        .move-btn:active:not(:disabled) { transform: scale(0.95); }

<body>
    <div class="activity-container">
        <!-- New Activity Navbar (Mobile) -->
        <header class="activity-navbar">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="activity-title-group">
                <span class="activity-category">Dyspraxia</span>
                <h1 class="activity-name">Mirror Moves</h1>
            </div>
            <div class="activity-actions">
                <button class="action-btn" id="dark-mode-toggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </header>

        <main class="main-content">
            <div class="activity-header hide-xs mb-8">
                <div class="flex items-center gap-4 mb-2">
                    <button onclick="window.history.back()" class="text-primary hover:text-primary-dark transition text-2xl">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <h1 class="text-3xl font-bold">ðŸªž Mirror Moves</h1>
                </div>
                <p class="text-gray-500">Copy the hand movements shown. Practice switching between different motor patterns!</p>
            </div>

            <div class="game-area">
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="display-card">
                        <div class="text-xs uppercase tracking-widest opacity-60 mb-2">Model</div>
                        <div class="move-emoji" id="modelDisplay">ðŸ‘†</div>
                    </div>
                    <div class="display-card">
                        <div class="text-xs uppercase tracking-widest opacity-60 mb-2">You</div>
                        <div class="move-emoji" id="playerDisplay">â€”</div>
                    </div>
                </div>

                <div class="text-center mb-6" id="feedback">Click "Start Game" to begin</div>

                <div class="grid grid-cols-2 gap-3 mb-8">
                    <button class="move-btn" data-move="ðŸ‘†" disabled>UP</button>
                    <button class="move-btn" data-move="ðŸ‘‡" disabled>DOWN</button>
                    <button class="move-btn" data-move="ðŸ‘ˆ" disabled>LEFT</button>
                    <button class="move-btn" data-move="ðŸ‘‰" disabled>RIGHT</button>
                </div>

                <button id="startBtn" class="btn btn-primary btn-lg w-full">ðŸŽ® Start Game</button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/supabase-client.js"></script>
    <script src="../../js/activity-tracker.js"></script>
    <script src="../../js/notifications.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../modules/modules.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            CognoModules.initDarkMode();
        });

        const modelDisplay = document.getElementById('modelDisplay');
        const playerDisplay = document.getElementById('playerDisplay');
        const feedback = document.getElementById('feedback');
        const moveBtns = document.querySelectorAll('.move-btn');
        const startBtn = document.getElementById('startBtn');
        
        let currentMove = '', gameActive = false, score = 0, round = 0, startTime = 0;
        const moves = ['ðŸ‘†', 'ðŸ‘‡', 'ðŸ‘ˆ', 'ðŸ‘‰'];

        moveBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if(!gameActive) return;
                const m = btn.dataset.move;
                playerDisplay.textContent = m;
                if(m === currentMove) {
                    score++;
                    CognoNotifications?.toast?.success('Correct!');
                    feedback.textContent = `Correct! Round ${round}/5`;
                    setTimeout(nextRound, 800);
                } else {
                    CognoNotifications?.toast?.error('Try again!');
                    feedback.textContent = 'Oops! Copy the model.';
                }
            });
        });

        function nextRound() {
            round++;
            if(round <= 5) {
                currentMove = moves[Math.floor(Math.random()*4)];
                modelDisplay.textContent = currentMove;
                playerDisplay.textContent = 'â€”';
                feedback.textContent = `Round ${round}/5: Copy the move!`;
            } else {
                finishGame();
            }
        }

        function finishGame() {
            gameActive = false;
            const dur = Math.floor((Date.now() - startTime) / 1000);
            CognoNotifications?.toast?.success(`Done! Final Score: ${score}/5`);
            CognoTracker?.saveActivity({ moduleId: 'dyspraxia', activityId: 'mirror-moves', score, maxScore: 5, duration: dur });
            startBtn.classList.remove('hidden');
            moveBtns.forEach(b => b.disabled = true);
        }

        startBtn.addEventListener('click', () => {
            gameActive = true; score = 0; round = 0; startTime = Date.now();
            startBtn.classList.add('hidden');
            moveBtns.forEach(b => b.disabled = false);
            nextRound();
        });
    </script>
