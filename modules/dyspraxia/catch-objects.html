    <style>
        .activity-container {
            display: flex;
            flex-direction: column;
            height: 100vh;

        }
        
        .activity-header {
            display: flex;
            justify-content: space-between;

        }
        
        .activity-header h1 {
            font-size: 2.5rem;
            color: var(--color-dyspraxia);
            margin: 0;
        }
        
        .button-control {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #6b7280;
            color: white;
            cursor: pointer;
        }
        
        .game-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        
        .game-area {
            background: var(--color-surface);
            border-radius: 16px;

        canvas {

            background: linear-gradient(to bottom, #87ceeb, #e0f6ff);

            margin: 20px 0;
            display: block;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;

        .stat {

            .info-value { font-size: 1.5rem; }
            .hide-xs { display: none !important; }
            canvas { height: 250px; }

<body>
    <div class="activity-container">
        <!-- New Activity Navbar (Mobile) -->
        <header class="activity-navbar">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>

                <h1 class="activity-name">Catch Objects</h1>
            </div>
            <div class="activity-actions">
                <button class="action-btn" id="dark-mode-toggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </header>

        <div class="activity-header hide-xs">
            <h1><i class="fa-solid fa-basket-shopping"></i> Catch Objects</h1>
            <button class="button-control" id="backBtn">
                <i class="fa-solid fa-arrow-left"></i> Back
            </button>
        </div>
        
        <div class="game-content">
            <div class="game-area">
                <div class="title">Catch the falling objects</div>
                <div class="instruction">Move your basket to catch the objects before they hit the ground</div>
                
                <canvas id="gameCanvas"></canvas>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">Caught</div>
                        <div class="stat-value" id="caught">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Missed</div>
                        <div class="stat-value" id="missed">0</div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="start-btn" id="startBtn">Start Game</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/supabase-client.js"></script>
    <script src="../../js/activity-tracker.js"></script>
    <script src="../../js/notifications.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../modules/modules.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            CognoModules.initDarkMode();
        });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const caughtDisplay = document.getElementById('caught');
        const missedDisplay = document.getElementById('missed');
        const startBtn = document.getElementById('startBtn');
        const backBtn = document.getElementById('backBtn');
        
        let dpr = window.devicePixelRatio || 1;
        canvas.width = canvas.offsetWidth * dpr;
        canvas.height = canvas.offsetHeight * dpr;
        ctx.scale(dpr, dpr);
        
        const w = canvas.width / dpr;
        const h = canvas.height / dpr;
        
        let gameActive = false;
        let caught = 0;
        let missed = 0;
        let basketX = w / 2;
        let targetX = w / 2;
        
        const objects = [];
        
        function handleMove(x) {
            if (!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            targetX = (x - rect.left);
        }

        canvas.addEventListener('mousemove', (e) => handleMove(e.clientX));
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleMove(e.touches[0].clientX);
        }, { passive: false });
        
        function spawnObject() {
            if (!gameActive) return;
            
            objects.push({
                x: Math.random() * (w - 30) + 15,
                y: 0,
                size: 15,
                vy: 2 + Math.random() * 2
            });
            
            setTimeout(spawnObject, 800);
        }
        
        function update() {
            // Move basket
            basketX += (targetX - basketX) * 0.2;
            
            // Keep basket in bounds
            basketX = Math.max(40, Math.min(w - 40, basketX));
            
            // Update objects
            for (let i = objects.length - 1; i >= 0; i--) {
                const obj = objects[i];
                obj.y += obj.vy;
                
                // Check collision with basket
                if (obj.y > h - 40 && 
                    obj.x > basketX - 40 && 
                    obj.x < basketX + 40) {
                    objects.splice(i, 1);
                    caught++;
                    caughtDisplay.textContent = caught;
                    CognoNotifications?.toast?.success('Caught!');
                } else if (obj.y > h) {
                    objects.splice(i, 1);
                    missed++;
                    missedDisplay.textContent = missed;
                }
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = document.body.classList.contains('dark-mode') ? '#2d2d2d' : '#e0f6ff';
            ctx.fillRect(0, 0, w, h);
            
            // Draw basket
            ctx.fillStyle = '#f59e0b';
            ctx.fillRect(basketX - 40, h - 30, 80, 20);
            ctx.fillStyle = '#d97706';
            ctx.fillRect(basketX - 35, h - 35, 10, 5);
            ctx.fillRect(basketX + 25, h - 35, 10, 5);
            
            // Draw falling objects
            ctx.fillStyle = '#6366f1';
            objects.forEach(obj => {
                ctx.beginPath();
                ctx.arc(obj.x, obj.y, obj.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function gameLoop() {
            if (gameActive) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }
        
        startBtn.addEventListener('click', () => {
            gameActive = true;
            caught = 0;
            missed = 0;
            basketX = w / 2;
            startBtn.disabled = true;
            caughtDisplay.textContent = '0';
            missedDisplay.textContent = '0';
            objects.length = 0;
            
            CognoNotifications?.toast?.info('Catch the falling objects!');
            draw();
            spawnObject();
            gameLoop();
            
            // Stop after 30 seconds
            setTimeout(async () => {
                gameActive = false;
                startBtn.disabled = false;
                CognoNotifications?.toast?.success(`Game Over! Caught: ${caught}, Missed: ${missed}`);
                
                // Save activity to CognoTracker
                try {
                    await CognoTracker?.saveActivity({
                        moduleId: 'dyspraxia',
                        activityId: 'catch-objects',
                        score: caught,
                        maxScore: caught + missed,
                        duration: 30,
                        metadata: { caught, missed, accuracy: caught / (caught + missed) || 0 }
                    });
                } catch (e) { console.error(e); }
            }, 30000);
        });
        
        backBtn?.addEventListener('click', () => window.history.back());
        
        draw();
    </script>
