    <style>
        /* Mobile Navigation Styles */
        @media (max-width: 768px) {
            body { padding-bottom: calc(64px + env(safe-area-inset-bottom, 0px) + 16px); }
            .sidebar { display: none !important; }

            .hide-xs { display: none !important; }

    <style>
        body { font-family: 'Lexend', sans-serif; background: var(--color-background); color: var(--color-text-primary); transition: background-color 0.3s; }
        .game-area { background: var(--color-surface); border-radius: var(--radius-2xl); border: 2px solid var(--color-border); box-shadow: var(--shadow-xl); padding: 40px; max-width: 700px; width: 100%; margin: 0 auto; }
        .game-canvas { width: 100%; height: 350px; background: rgba(var(--color-primary-rgb), 0.03); border: 2px solid var(--color-border); border-radius: var(--radius-xl); position: relative; overflow: hidden; margin: 24px 0; }
        
        .draggable-item {
            position: absolute; width: 60px; height: 60px; border-radius: var(--radius-lg);
            background: linear-gradient(135deg, var(--color-primary), #3b82f6);
            display: flex; align-items: center; justify-content: center; font-size: 1.5rem; color: white;
            cursor: move; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 10;
        }
        .draggable-item.dragging { opacity: 0.6; transform: scale(1.1); }
        
        .target-zone {
            position: absolute; border: 2px dashed var(--color-primary); border-radius: var(--radius-lg);
            background: rgba(var(--color-primary-rgb), 0.05); display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; font-weight: 600; color: var(--color-primary);
        }
        .target-zone.filled { background: rgba(var(--color-success-rgb), 0.1); border: 2px solid var(--color-success); color: var(--color-success); }
    </style>
</head>
<body>
    <div class="activity-container">
        <!-- New Activity Navbar (Mobile) -->
        <header class="activity-navbar">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="activity-title-group">
                <span class="activity-category">Dyspraxia</span>
                <h1 class="activity-name">Drag Targets</h1>
            </div>
            <div class="activity-actions">
                <button class="action-btn" id="dark-mode-toggle"><i class="fa-solid fa-moon"></i></button>
            </div>
        </header>

        <main class="main-content">
            <div class="activity-header hide-xs mb-8">
                <div class="flex items-center gap-4 mb-2">
                    <button onclick="window.history.back()" class="text-primary hover:text-primary-dark transition text-2xl">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <h1 class="text-3xl font-bold">ðŸŽ¯ Drag Targets</h1>
                </div>
                <p class="text-gray-500">Drag the numbered boxes to their matching target zones as fast as possible!</p>
            </div>

            <div class="game-area">
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="card p-4 text-center bg-primary/5 border-primary/20">
                        <div class="text-2xl font-bold text-primary" id="matches">0/3</div>
                        <div class="text-xs opacity-60 uppercase">Matches</div>
                    </div>
                    <div class="card p-4 text-center bg-blue-500/5 border-blue-500/20">
                        <div class="text-2xl font-bold text-blue-600" id="timer">0s</div>
                        <div class="text-xs opacity-60 uppercase">Time</div>
                    </div>
                </div>

                <div class="game-canvas" id="gameCanvas"></div>

                <button id="startBtn" class="btn btn-primary btn-lg w-full mt-4">ðŸŽ® Start Game</button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/supabase-client.js"></script>
    <script src="../../js/activity-tracker.js"></script>
    <script src="../../js/notifications.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../modules/modules.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            CognoModules.initDarkMode();
            setupGame();
        });

        const gameCanvas = document.getElementById('gameCanvas');
        const matchesDisplay = document.getElementById('matches');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        
        let matches = 0, timeElapsed = 0, gameActive = false, timerInterval = null, draggedEl = null;
        const targets = [{id: 1, x: 50, y: 200}, {id: 2, x: 250, y: 200}, {id: 3, x: 450, y: 200}];

        function setupGame() {
            gameCanvas.innerHTML = '';
            targets.forEach(t => {
                const z = document.createElement('div');
                z.className = 'target-zone';
                z.style.left = t.x + 'px'; z.style.top = t.y + 'px';
                z.style.width = '80px'; z.style.height = '80px';
                z.dataset.id = t.id; z.textContent = `Zone ${t.id}`;
                gameCanvas.appendChild(z);
            });

            for(let i=1; i<=3; i++) {
                const item = document.createElement('div');
                item.className = 'draggable-item';
                item.textContent = i; item.dataset.id = i; item.draggable = true;
                item.style.left = (i*60) + 'px'; item.style.top = '40px';
                item.addEventListener('dragstart', (e) => { if(gameActive) { draggedEl = item; item.classList.add('dragging'); } });
                item.addEventListener('dragend', () => item.classList.remove('dragging'));
                gameCanvas.appendChild(item);
            }
        }

        gameCanvas.addEventListener('dragover', (e) => e.preventDefault());
        gameCanvas.addEventListener('drop', (e) => {
            e.preventDefault();
            if(!gameActive || !draggedEl) return;
            const r = gameCanvas.getBoundingClientRect();
            const x = e.clientX - r.left; const y = e.clientY - r.top;
            
            const target = targets.find(t => x > t.x && x < t.x+80 && y > t.y && y < t.y+80);
            if(target && target.id == draggedEl.dataset.id) {
                draggedEl.style.left = target.x + 10 + 'px';
                draggedEl.style.top = target.y + 10 + 'px';
                draggedEl.draggable = false;
                document.querySelector(`.target-zone[data-id="${target.id}"]`).classList.add('filled');
                matches++;
                matchesDisplay.textContent = `${matches}/3`;
                if(matches === 3) finishGame();
            }
        });

        function finishGame() {
            gameActive = false; clearInterval(timerInterval);
            CognoNotifications?.toast?.success(`Done in ${timeElapsed}s!`);
            CognoTracker?.saveActivity({ moduleId: 'dyspraxia', activityId: 'drag-targets', score: 100, maxScore: 100, duration: timeElapsed });
            startBtn.classList.remove('hidden');
        }

        startBtn.addEventListener('click', () => {
            gameActive = true; matches = 0; timeElapsed = 0;
            matchesDisplay.textContent = '0/3'; timerDisplay.textContent = '0s';
            setupGame();
            startBtn.classList.add('hidden');
            timerInterval = setInterval(() => { timeElapsed++; timerDisplay.textContent = timeElapsed + 's'; }, 1000);
        });
    </script>
